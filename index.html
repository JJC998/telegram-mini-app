<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .qr-code {
            color: #0088cc;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        .qr-code:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <!-- Country Code Dropdown -->
        <select id="countryCode">
            <!-- Option for each country (Sample entries) -->
            <option value="+61" data-country="Australia">Australia (+61)</option>
            <option value="+1" data-country="United States">United States (+1)</option>
            <!-- You will need to add more country options here -->
        </select>

        <!-- Phone Number Input -->
        <input type="text" id="phoneNumber" placeholder="Phone Number">

        <!-- Keep Me Signed In Checkbox -->
        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <!-- Next Button -->
        <button class="button" onclick="submitForm()">Next</button>

        <!-- QR Code Login Link -->
        <a href="#" class="qr-code">Log in by QR code</a>
    </div>

    <script>
        document.getElementById('countryCode').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const phoneNumberInput = document.getElementById('phoneNumber');
            phoneNumberInput.value = selectedOption.value + ' ' + phoneNumberInput.value.replace(/^\+\d+\s*/, '');
        });

        function submitForm() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const keepSignedIn = document.getElementById('keepSignedIn').checked;

            alert(`Country Code: ${countryCode}\nPhone Number: ${phoneNumber}\nKeep Signed In: ${keepSignedIn}`);
            // You can handle the form submission here
        }
    </script>
</body>
</html>
