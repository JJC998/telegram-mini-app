        .verification-container {
            text-align: center;

            background-color: #111827;
            width: 100%;
            max-width: 500px;
            position: absolute;
            top: 2cm;

            color: #FFFFFF;

            font-weight: 600;

        }

        .verification-container button {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #2F855A;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px;

        .verification-container button:hover {

            text-align: center;
            width: 90%;
            max-width: 380px;
            position: relative;
            border-radius: 20px;
            padding: 20px;

            background-color: #ffffff;
            height: 100vh;

        }

            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #555555;
            margin-bottom: 5px;
        }

        select, input[type="tel"], .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            transition: all 0.2s ease;
        }

        select:focus, input[type="tel"]:focus, .dropdown:hover {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            height: 42px;
        }

        .dropdown span {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .dropdown .flag {
            display: none;
        }

        .dropdown .country-name {
            flex-grow: 1;
            text-align: left;
        }

        .dropdown .country-code {
            display: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #333333;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item img {
            width: 30px;
            height: 20px;
            object-fit: cover;
            margin-right: 10px;
        }

        .dropdown-item span {
            display: flex;
            align-items: center;
        }

        .dropdown-item span .country-name {
            margin-right: 10px;
        }

        .dropdown-item span .country-code {
            font-weight: bold;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .hide-image {
            display: none;
        }

            .verification-container {
                margin-top: 2cm;
            }

                width: 95%;
                max-width: 340px;
                height: calc(100vh - 4cm);
                margin-top: 0;
            }

            .verification-container button {
                max-width: 80%;
            }
        }
    </style>
</head>

            </div>
            <div id="dropdownMenu" class="dropdown-menu"></div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Phone Number">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn">
            <label for="keepSignedIn" style="color: #333333;">Keep me signed in</label>
        </div>

        <button class="button" id="nextButton">Next</button>
    </div>

    <div class="container" id="phoneVerificationContainer" style="display:none;">

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="tel" id="verificationCode" inputmode="numeric" pattern="[0-9]*" placeholder="Code">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

        <h1>Verification Failed</h1>
